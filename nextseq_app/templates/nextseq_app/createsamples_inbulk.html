{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% else %}
    <h3>runid: {{ runinfo.runid }}</h3>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
{% for field in form %}
    <div class="fieldWrapper">
        <p>{{ field.label_tag }}</p>
        <p>{{ field }}</p>
    </div>
{% endfor %}
<input type="submit" value="Submit" />
</form>
