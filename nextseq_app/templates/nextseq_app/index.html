
  Hi {{ user.username }}! Here are your runs:
  <p><a href="{% url 'nextseq_app:logout' %}">logout</a></p>

{% if RunInfo_list %}
	<ul>
	{% for Run in RunInfo_list %}
		<li><a href="{% url 'nextseq_app:login' %}">{{ Run.runid }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
