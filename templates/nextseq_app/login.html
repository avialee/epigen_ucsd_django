{% extends 'nextseq_app/base.html' %}

{% block body %}
<br />
<br />
<br />
<br />
<div class="container">
    <div class="card">
    <div class="card-body">

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% else %}
    <h3>Enter to log in:</h3>
    <br />

{% endif %}
<form method="post" action=" {% url 'nextseq_app:login' %} ">
    {% csrf_token %}
    {{ form.as_p }}
     <br />
    <input class="btn btn-info btn-sm" type="submit" value="Submit">
    <a class="btn btn-info btn-sm" href="{% url 'nextseq_app:register' %}" role="button">Register</a>
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
</form>

</div>
</div>
</div>

{% endblock %}
