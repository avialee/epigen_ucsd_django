{% extends 'collaborator_app/collab_setqc_base.html' %}

{% block content %}
{% load nextseq_app_tags %}
<div id="content" class="col-sm-10 col-md-10 col-lg-10">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active linkblue" data-toggle="tab" href="#mysetqcs" role="tab">My SetQCs</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade  show active" id="mysetqcs" role="tabpanel">
        <div class="card-body"  >
          <table id="collab_setqcs_user" data-href="{% url 'collaborator_app:user_setqcs_display'%}" class="table table-striped table-hover table-sm text-left table-responsive-xl" width="100%">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">set_id</th>
                <th scope="col">set_name</th>
                <th scope="col">last_modified</th>
                <th scope="col">experiment_type</th>
                <th scope="col">report</th>               
                <th scope="col">status</th>
              </tr>
            </thead>
          </table>
        </div><!-- /.card-body -->              
      </div>      
 
     </div>
</div><!-- /#content -->

{% endblock %}
