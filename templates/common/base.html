<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}
  <title>Epigen</title>
  {% endblock %}

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  {% load nextseq_app_tags %}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
    integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.7/css/select.dataTables.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?v=1.0.711" />



</head>

<body>

  <div id="wrapper">
    {% block navheader %}
    <nav class="navbar navbar-expand-lg navbar-default navbar-light bg-light fixed-top borderline">
      <a class="navbar-brand" href="#"><img alt="Charisma Logo" src="{% static 'images/CFE_Brandmark-01.png' %}"
          class="crop" margin="-200px 0 -200px 0" width=auto height=50 /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="nextseq" class="nav-link" href="{% url 'nextseq_app:userruns' %}"> SeqManager <span
                class="sr-only">(current)</span></a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="setqc" class="nav-link" href="{% url 'setqc_app:usersetqcs' %}"> SetQC </a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="singlecell" class="nav-link" href="{% url 'singlecell_app:myseqs' %}"> SingleCell </a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="metadata" class="nav-link" href="{% url 'masterseq_app:user_metadata' %}"> MetaData </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="manager" class="nav-link" href="{% url 'manager_app:collab_list' %}"> Admin </a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'change_password' %}"><i class="fas fa-key"></i> PasswordChange</a>
              <a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock %}

    <div class="container-fluid">
      <div class="row">
        {% block sidebar %}
        {% endblock %}
        {% block content %}
        {% endblock %}
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div><!-- /#wrapper -->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>

  <script src="{% static 'js/jquery.formset.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
  <script src="{% static 'js/epigen.js' %}?v=1.0.8"></script>



</body>


</html>
