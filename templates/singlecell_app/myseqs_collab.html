{% extends 'singlecell_app/collabbase.html' %}
{% load nextseq_app_tags %}
{% load singlecell_extras %}

{% block content %}

<div id="content" class="col-sm-10 col-md-10 col-lg-10">
    <div class="card">
        <div class="card-header fortable">
            {{ type }}
        </div><!-- /.card-header -->
        <div class="card-body">
            <table id="datatable-collab-sc" data-href="{% url 'collaborator_app:get_seqs' %}"
                class="table table-striped table-sm text-center table-responsive-xl">
                <thead>
                    <tr>
                        <th scope="col">Sequence</th>
                        <th scope="col">Sample Info</th>
                        <th scope="col">Experiment Type</th>
                        <th scope="col">Species</th>
                        <th scope="col">Last Modified</th>
                        <th scope="col">Sequence Status</th>
                        <th scope="col">10x Pipeline Status</th>
                        <th scope="col">CoolAdmin Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<div>
</div>
</div>


{% endblock content %}
